<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
    <div class="container-fluid" id="back-img">
    <div class="login-page">
        <div class="card signup-card">
            <h2 class="card-header text-center p-3 bg-dark text-white">SIGN UP</h2>
        </div>
        <div class="form">
            <form class="register-form forms">
                <input name="fname" type="text" placeholder="First name" required="required"/>
                <input name="lname" type="text" placeholder="Last name" required="required"/>
                <input name="email" type="email" placeholder="Email" required="required"/>
                <input name="password" type="password" placeholder="Password" required="required"/>
                <input name="phone no." type="number" placeholder="Mobile No." required="required"/>
                <button type="submit">create</button>
                <p class="message">Already registered?
                    <a class="log switch" href="./index.html">Sign In</a>
                </p>
            </form>
        </div>
    </div>
</div>
    <script src="js/login.js"></script>
</body>
</html>
