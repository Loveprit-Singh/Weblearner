<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/signin.css">
</head>
<body>
      
    <div id="login-page">
            <div class="card signin-card">
                <h2 class="card-header text-center p-3 bg-dark text-white">LOG IN</h2>
            </div>
            <div id="form">
              
                <form class="login-form forms">
                    <input name="email" type="text" placeholder="Email" required="required" />
                    <input name="password" type="password" placeholder="Password" required="required"/>
                    <button type="submit" id="login-btn">Login</button>
                    <p class="message">Not registered?
                            <a class="reg switch" href="./Signup.html">Create an account</a>
                    </p>
                </form>
            </div>
        </div>
</body>
</html>
